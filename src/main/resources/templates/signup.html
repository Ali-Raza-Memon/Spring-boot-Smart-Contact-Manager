<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is about page</title>
</head>
<body>
<section>

    <section class="vh-100 bg-image"
             style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form th:href="@{/do_register}" method="post">

                                    <div class="form-outline mb-4">

                                        <label class="form-label" for="name_field">Your Name</label>
                                        <input
                                                type="password"
                                               id="name_field"
                                               class="form-control"
                                                aria-labelledby="passwordHelpBlock">

<!--                                        <div class="form-text">-->
<!--                                            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.-->
<!--                                        </div>-->

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email_field">Your Email</label>
                                        <input type="email" id="email_field" class="form-control" aria-labelledby="passwordHelpBlock">
<!--                                        <div class="form-text">-->
<!--                                            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.-->
<!--                                        </div>-->
                                    </div>

<!--                                    //Password field-->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password_field">Your Password</label>
                                        <input type="password" id="password_field" class="form-control" aria-labelledby="passwordHelpBlock">
<!--                                        <div class="form-text">-->
<!--                                            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.-->
<!--                                        </div>-->
                                    </div>

<!--                                    user about field-->

                                    <div class="form-group">
                                        <textarea placeholder="Enter something yourself"  rows="10" class="form-control"></textarea>

                                    </div>

<!--                                    terms and condition agreement-->
                                    <div class="form-group form-check">

                                        <label for="agreement">Accept terms and conditions</label>

                                        <input type="checkbox"
                                               name="agreement"
                                               class="form-check-input"
                                               id="agreement"

                                    </div>



                                    <div class="container d-flex justify-content-center">

                                       <button type="submit" class="btn btn-primary text-white me-4  btn-block">
                                           Submit
                                       </button>

                                        <button type="reset" class="btn btn-warning  btn-block">
                                            Reset
                                        </button>

                                    </div>





                                    <p class=  "text-center text-muted mt-5 mb-0">Have already an account?
                                        <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>







                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>








</section>
</body>
</html>
